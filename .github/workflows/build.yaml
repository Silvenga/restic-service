name: Build
on:
  workflow_dispatch:
  push:
    branches:
      - master

permissions:
  actions: read
  contents: write
  pull-requests: write

jobs:
  check:
    name: Check
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
      - name: Install Restic
        shell: pwsh
        run: |
          winget install --exact --id restic.restic --scope Machine --accept-source-agreements --accept-source-agreements
          "C:\Program Files\WinGet\Links\" >> $env:GITHUB_PATH
      - name: Test
        run: cargo test --no-fail-fast

  build-service:
    name: Build Service
    needs: check
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Install WiX
        run: |
          dotnet tool install --global wix
          cargo install cargo-wix

      - name: Build Installer
        shell: pwsh
        run: |
          cd ./src/service/
          cargo wix --verbose --package service --output restic-service-installer.msi

      - uses: actions/upload-artifact@v4
        with:
          name: service
          path: |
            src/service/restic-service-installer.msi

  build-monitor:
    name: Build Monitor
    needs: check
    runs-on: windows-2025
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Build Installer
        shell: pwsh
        run: |
          cd ./src/monitor/
          cargo build --release --target x86_64-pc-windows-msvc

      - uses: actions/upload-artifact@v4
        with:
          name: montior
          path: |
            target/release/restic-monitor.exe
